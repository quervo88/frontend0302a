<section class="vh-100">
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11 mb-5">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-1">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">New Appointment</p>
                                <form class="mx-1 mx-md-4">
                                    <div class="mb-4">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" id="name" name="name" [(ngModel)]="appointmentObj.name" 
                                            class="form-control" placeholder="Enter Name" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" name="email" [(ngModel)]="appointmentObj.email" 
                                            class="form-control" placeholder="Enter Email" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select id="gender" name="gender" [(ngModel)]="appointmentObj.gender" class="form-select">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label for="service" class="form-label">Service</label>
                                        <select id="service" name="service" [(ngModel)]="appointmentObj.service" class="form-select">
                                            <option value="Men Haircut">Men Haircut</option>
                                            <option value="Women Haircut">Women Haircut</option>
                                            <option value="Children Haircut">Children Haircut</option>
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label for="appointmentDate" class="form-label">Appointment Date</label>
                                        <input type="date" id="appointmentDate" name="appointmentDate" [(ngModel)]="appointmentObj.appointmentDate" 
                                            class="form-control" (change)="updateAvailableTimes()" [min]="minDate" />
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="appointmentTime" class="form-label">Appointment Time</label>
                                        <select id="appointmentTime" name="appointmentTime" [(ngModel)]="appointmentObj.appointmentTime" class="form-select">
                                            <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
                                        </select>
                                    </div>
                                    
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" (click)="onSaveAppointment()" class="btn-primary btn-lg">Book Appointment</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">
                                <img src="back-2.png" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
